<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise on Flexbox</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      .container1 {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .container2 {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: 2px solid gray;
        align-items: center;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: blue; width: 200px">Flexbox 1</div>
      <div style="background-color: red; width: 75px">Flexbox 2</div>
    </div>

    <div class="container">
      <div style="background-color: blue; width: 50px">Item 1</div>
      <div style="background-color: red; flex: 1">Item 2</div>
      <div style="background-color: green; width: 75px">Item 3</div>
    </div>

    <div class="container1">
      <div style="background-color: blue">Item 1</div>
      <div style="background-color: red">Item 2</div>
      <div style="background-color: green">Item 3</div>
      <div style="background-color: green">Item 4</div>
    </div>

    <div class="container2">
      <div style="background-color: blue;">
        Flexbox 1
      </div>
      <div style="background-color: red;">
        Flexbox 2
      </div>
    </div>
  </body>
</html>
