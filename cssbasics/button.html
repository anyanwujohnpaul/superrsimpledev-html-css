<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<style>
  .subscribe-button {
    /*rgb = red green blue*/
    /*rgb(255, 255, 255) = white color*/
    /*rgb(0, 0, 0) = black color*/
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
    padding: 10px 15px;
    vertical-align: top;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: blue;
    padding: 10px 17px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    border-radius: 17px;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    padding: 12px 17px;
    vertical-align: top;
  }
</style>

<body>
  <!--Class attributes: helps you label an element-->
  <button class="subscribe-button">SUSBSRCIBE</button>

  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
</body>

</html>
