<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
</head>
<body>
  <!-- left, top is how distant the element is from the browser-->
  <div style="background-color: black; color: white; position: fixed; top: 0; left: 0; right: 0; bottom: 100px; height: 50px;">header</div>

  <div style="color: white; background-color: green; position: fixed; left: 0; bottom: 0; top: 50px; width: 72px;">
sidebar
  </div>
  <div style="background-color: aqua; height: 200px; width: 200px; position: static;">div 1</div>
  <div style="background-color: lightcoral; height: 200px; width: 200px;">div 2</div>
</body>
</html>
