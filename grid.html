  <!-- What is Grid: A Grid is a layout that has rows and columns -->

  <div class="class">

  <div style="background-color: yellow;">div 2
  </div>
  </div>

<div class="class2">
    <div style="background-color: red;">div 1</div>

  </div>
  <div style="background-color: lightpink;">div 3
  </div>
   <div style="background-color: #000; color: white;">div 3
  </div>
  </div>  

  <div class="class3">
    <div style="background-color: red;">div 1</div>
  <div style="background-color: greenyellow;">1fr
  </div>
  </div>  


  <div class="class4">

  </div>

  </div>
   <div style="background-color: blue;  height: 200px;">1fr
  </div>
 
  </div>
