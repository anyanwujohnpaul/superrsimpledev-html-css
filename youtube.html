<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="lesson7.css" />
  </head>
  <body>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
        /* 2:46:44 */
      }
    </style>
    <!-- how to create a textbox -->
   <input class="search-bar" type="text" placeholder="Search" />
    <div class="video-preview">
      <!-- how to add image element -->
      <img class="thumbnail" src="images/thumbnail-1.webp" alt="" />

      <p class="video-title">
        Taking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <!-- Block element = takes up the entire line -->

      <!-- Inline Block element = they only take up much space as they need to e.g img and button -->

      <!-- Inline = they only appear within a line of text -->
      <p class="video-author">Marques Brownlee</p>

      <p class="video-stat">3.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
<img class="thumbnail" src="images/thumbnail-2.webp" alt="" />

      <p class="video-title">
        Try Not To Laugh
      </p>
      <!-- Block element = takes up the entire line -->

      <!-- Inline Block element = they only take up much space as they need to e.g img and button -->

      <!-- Inline = they only appear within a line of text -->
      <p class="video-author">Markiplier</p>

      <p class="video-stat">19M views &#183; 4 years ago</p>
    </div>
  </body>
</html>
